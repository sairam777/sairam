<body>
    <h1>
        HEllo {{name}}
    </h1>
    <h3>
        Your Mail is : {{email}}
    </h3>
    <p>
        <b>Address</b>: {{address.drno}}, {{address.block}},{{address.city}}
    </p>
    <button (click)="togglehobbies()">{{showhobbies ? "Hide Hobbies" : "Show Hobbies"}}</button>
    <div *ngIf="showhobbies">
        <h3>
            Hobbies :
            <ul>
                <li *ngFor="let hobbie of hobbies ; let i=index">
                    {{hobbie}} <button (click)="deleteHobby(i)">X</button>
                </li>
            </ul>
        </h3>
        <form (submit)="addHobby(hobby.value)">
            <label>Add Hobbeis</label><br>
            <input type="text" #hobby>
        </form>
    </div>
    <div>
        <button (click)="toggleedit()">Edit User</button>
    </div>
    <form *ngIf="ShowEditUser">
        <label>Name</label><br>
        <input type="text" name="name" [(ngModel)]="name"><br>
        <label>Email</label><br>
        <input type="text" name="email" [(ngModel)]="email"><br>
        <label>Dr-no</label><br>
        <input type="text" name="address.drno" [(ngModel)]="address.drno"><br>
        <label>Block</label><br>
        <input type="text" name="address.block" [(ngModel)]="address.block"><br>
        <label>City</label><br>
        <input type="text" name="address.city" [(ngModel)]="address.city"><br>
    </form>
    <h3>Posts</h3>
    <div *ngFor="let post of posts">
        <h4> {{post.id}} {{post.name}} {{post.price}} </h4>


    </div>
</body>
