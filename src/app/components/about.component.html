<div class="container">
    <div class="row col-md-6 col-md-offset-2 custyle">
        <table class="table table-striped custab">
            <thead>
                <a href="/about" class="btn btn-primary btn-xs pull-right"><b>+</b> Add new categories</a>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th class="text-center">Action</th>
                </tr>
            </thead>
            <tr *ngFor="let abt of about">

                <td>{{abt.id}}</td>
                <td>{{abt.name}}</td>
                <td>{{abt.email}}</td>
                <td class="text-center"><a class='btn btn-info btn-xs' href="/about"><span class="glyphicon glyphicon-edit"></span> Edit</a> <a href="/about" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span> Del</a></td>
            </tr>

        </table>
    </div>
</div>
